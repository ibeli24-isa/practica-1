<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>proyecto de bootstrap</title>
	<!--Conecto la hoja de estilo de bootstrap-->
	<link rel="stylesheet" type="text/css" href="bootstrap5/css/bootstrap.min.css">
	<!--Conecto javascript de bootstrap-->
	<script type="text/javascript" src="bootstrap5/js/bootstrap.min.js"></script>
	<style>
		body{background: #FFEFD5;}
		.row
		{
			background: #F5DEB3;
			margin-top: 20px;
			height: 120px;
			border: white 8px outset;

		}
		.col
		{
			background: #DEB887;
			text-align: center;
			padding: 10px;
			border: 1px solid #4d5061;
			border-radius: 50px;
			border: 5px double;
		}

	</style>
</head>
<body>
<div class="container">
	<button class="btn btn-primary">boton de prueba</button>

	<div class="row align-items-start">
		<div class="col">columna #1</div>
		<div class="col">columna #2</div>
		<div class="col">columna #3</div>
	</div>
	<div class="row align-items-center">
		<div class="col">columna #1</div>
		<div class="col">columna #2</div>
		<div class="col">columna #3</div>
	</div>
	<div class="row align-items-end">
		<div class="col">columna #1</div>
		<div class="col">columna #2</div>
		<div class="col">columna #3</div>
	</div>
	<div class="row">
		<div class="col align-self-start">columna #1</div>
		<div class="col align-self-center">columna #2</div>
		<div class="col align-self-end">columna #3</div>
	</div>
	<div class="row">
		<div class="col">columna #1</div>
		<div class="col">columna #2</div>
		<div class="col">columna #3</div>
	</div>
	<div class="row">
		<div class="col">columna #1</div>
		<div class="col">columna #2</div>
		<div class="col">columna #3</div>
	</div>
</div>

</body>
</html>
