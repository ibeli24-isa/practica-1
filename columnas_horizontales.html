<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>proyecto de bootstrap</title>
	<!--Conecto la hoja de estilo de bootstrap-->
	<link rel="stylesheet" type="text/css" href="bootstrap5/css/bootstrap.min.css">
	<!--Conecto javascript de bootstrap-->
	<script type="text/javascript" src="bootstrap5/js/bootstrap.min.js"></script>
	<style>
		body{background: #008080;}
		.row
		{
			background: #C0C0C0;
			margin-top: 20px;
			border-radius: 25px;
		}
		.columnas
		{
			background:#AFEEEE;
			text-align: center;
			padding: 10px;
			border: 1px solid #4d5061;
			border-radius: 50px;
		}

	</style>
</head>
<body>
<div class="container">
	<button class="btn btn-primary">boton de prueba</button>

	<div class="row justify-content-start">
		<div class="columnas col-4">columna 1</div>
		<div class="columnas col-4">columna 2</div>
		<div class="columnas col-3">columna 3</div>
	</div>
	<div class="row justify-content-end">
		<div class="columnas col-4">columna 1</div>
		<div class="columnas col-4">columna 2</div>
	</div>
	<div class="row justify-content-center">
		<div class="columnas col-3">columna 1</div>
		<div class="columnas col-3">columna 2</div>
		<div class="columnas col-3">columna 3</div>
	</div>
	<div class="row justify-content-around">
		<div class="columnas col-3">columna 1</div>
		<div class="columnas col-3">columna 1</div>
		<div class="columnas col-3">columna 1</div>
	</div>
	<div class="row justify-content-between">
		<div class="columnas col-3">columna 1</div>
		<div class="columnas col-3">columna 1</div>
	</div>
	<div class="row justify-content-evenly">
		<div class="columnas col-3">columna 1</div>
		<div class="columnas col-3">columna 2</div>
	</div>

</div>

</body>
</html>
